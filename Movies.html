<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      /* align-items: center;
      justify-content: center; */
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    #movieContainer {
      text-align: center;
    }

    input[type="date"] {
      padding: 8px;
      margin-bottom: 10px;
    }

    ul {
      display: flex;
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    
    .div23
    {
      width: 100%;
      height: 600px;
    }
    .div24
    {
      display: flex;
      height: 450px;
      width: 300px;
    }
  </style>
  <title>Movie Selector</title>
</head>
<body>
  <div id="movieContainer">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <button onclick="showSelectedMovies()">Show Movies</button>

    <ul id="movieList"></ul>

  <script>
    const movies = [
      { title: 'Sicario', releaseDate: '2023-08-15', photo:"https://www.tallengestore.com/cdn/shop/products/Art_Poster_-_Sicario_-_Tallenge_Hollywood_Collection_f722e295-e77e-4479-aa10-8a8a29140dc0.jpg?v=1505078992" },
      { title: 'John Wick', releaseDate: '2023-09-20', photo:"https://www.tallengestore.com/cdn/shop/products/JohnWick-KeanuReeves-HollywoodEnglishActionMoviePoster-2_c927bf3a-7e64-4c67-b05f-960c2f2cd3d0.jpg?v=1649071611" },
      { title: 'BladeRunner', releaseDate: '2023-10-24', photo:"https://rukminim2.flixcart.com/image/850/1000/jf8khow0/poster/a/u/h/small-hollywood-movie-poster-blade-runner-2049-ridley-scott-original-imaf3qvx88xenydd.jpeg?q=90&crop=false" },
      { title: 'BlackPanter', releaseDate: '2023-11-10', photo:"https://www.washingtonpost.com/graphics/2019/entertainment/oscar-nominees-movie-poster-design/img/black-panther-web.jpg"},
      { title: 'OG', releaseDate: '2023-12-15', photo:"https://m.media-amazon.com/images/M/MV5BMjQxY2UyZGUtYjUzYS00NzIwLWJlZWEtMDAwOWRiY2Q1ZmUyXkEyXkFqcGdeQXVyMTIwOTIwMzI5._V1_.jpg" },
      { title: 'Animal', releaseDate: '2024-01-01', photo:"https://m.media-amazon.com/images/I/91zTlD7AY1L.jpg" },
      { title: 'RRR', releaseDate: '2024-01-10', photo:"https://i.pinimg.com/474x/02/f2/b1/02f2b17cc9fb4bbf887578747da3c315.jpg"},
      // Add more movies with release dates
    ];

    function showSelectedMovies() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      const selectedMovies = getMoviesInDateRange(startDate, endDate);
      displayMovies(selectedMovies);
    }

    function getMoviesInDateRange(startDate, endDate) {
      return movies.filter((movie) => {
        const movieReleaseDate = new Date(movie.releaseDate);
        return movieReleaseDate >= new Date(startDate) && movieReleaseDate <= new Date(endDate);
      });
    }

    function displayMovies(selectedMovies) {
      const movieListContainer = document.getElementById('movieList');
      movieListContainer.innerHTML = '';

      if (selectedMovies.length === 0) {
        const noMoviesMessage = document.createElement('p');
        noMoviesMessage.textContent = 'No movies found in the selected date range.';
        movieListContainer.appendChild(noMoviesMessage);
      } else {
        selectedMovies.forEach((movie) => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `${movie.title} (Release Date: ${movie.releaseDate}) 
        <div id="div23">
            <div id="div24">
            <img height="500px" src="${movie.photo}" /> 
            </div>
        </div>`;
          movieListContainer.appendChild(listItem);
        });
      }
    }
  </script>
</body>
</html>
